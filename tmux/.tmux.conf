######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-style fg="${thm_black}"
set -g pane-active-border-style fg="${thm_blue}"

# windows
setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none

# statusbar
set -g status-interval 1
set -g escape-time 10
set -g focus-events on
set -g status "on"
set -g status-bg "${thm_black}"
# set -g status-justify "left"
# set -g status-left-length "100"
set -g status-right-length "100"

# statusline
set -g status-left ""
set -g status-right "#[fg=$thm_cyan,bg=$thm_black,nobold,nounderscore,noitalics] #{network_bandwidth}#[fg=$thm_green,bg=$thm_black,nobold,nounderscore,noitalics] #{battery_icon} #{battery_percentage}  #[fg=$thm_bg,bg=$thm_magenta,nobold,nounderscore,noitalics] ó°¡ª #[fg=$thm_fg,bg=$thm_black] #{eth_usd} #{?client_prefix,#[fg=$thm_red],#[fg=$thm_yellow]}#[bg=$thm_black] #{?client_prefix,#[bg=$thm_red],#[bg=$thm_yellow]}#[fg=$thm_bg] îž• #[fg=$thm_fg,bg=$thm_black] #S #[fg=$thm_blue,bg=$thm_black,nobold,nounderscore,noitalics] #[fg=$thm_bg,bg=$thm_blue,nobold,nounderscore,noitalics] ï—¯ #[fg=$thm_fg,bg=$thm_black] %m-%d %H:%M "

# current_dir
